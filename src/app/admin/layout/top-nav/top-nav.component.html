<mat-toolbar class="fix-nav custom-toolbar">
  <button type="button" mat-icon-button class="visible-md" (click)="toggleSidebar()">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <div class="nav-brand">
    Chatify
  </div>
  <span class="nav-spacer"></span>
  <button mat-button routerLink="/teachers">
    <mat-icon>search</mat-icon>
    Trouver un professeur
  </button>
  <button mat-button routerLink="/group-courses">
    <mat-icon>group</mat-icon>
    Trouver un cours en groupe
  </button>
  <button mat-button routerLink="/my-group-courses">
    <mat-icon>event</mat-icon>
    Mon cours en groupe
  </button>
  
  <button mat-button routerLink="/my-teachers">
    <mat-icon>person</mat-icon>
    Mes professeurs
  </button>

  <form class="hidden-sm" style="margin-right: 20px; margin-top: 8px">
    <mat-form-field style="font-size: 1rem;">
      <input matInput placeholder="Rechercher">
    </mat-form-field>
  </form>
<!--   <a href="https://github.com/changhuixu/angular-material-admin" class="hidden-sm" mat-raised-button style="margin-right: 10px">
    <mat-icon>cloud_download</mat-icon> Download Now
  </a> -->
  <button class="hidden-sm" mat-icon-button [matMenuTriggerFor]="profile">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #profile="matMenu" [overlapTrigger]="false">
    <button mat-menu-item>
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-menu-item>
      <mat-icon>inbox</mat-icon>
      <span>Inbox</span>
    </button>
    <button mat-menu-item>
      <mat-icon>settings</mat-icon>
      <span>Settings</span>
    </button>
  </mat-menu>
  <button mat-icon-button (click)="onLoggedout()">
    <mat-icon>exit_to_app</mat-icon>
  </button>
</mat-toolbar>
