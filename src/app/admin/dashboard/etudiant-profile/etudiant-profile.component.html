<div class="container">
  <div class="row">
    <div class="col col-8">
      <h2>Modifier Mon profil </h2>
    </div>
    <div class="col col-4">
      <button mat-raised-button color="primary" type="submit" (click)="saveProfile()">
        Enregistrer
      </button>
    </div>
    <div class="col col-12">
      <form>
        <div>
          <mat-form-field>
            <mat-label>Prénom :</mat-label>
            <input
              matInput
              placeholder="Prénom"
              [(ngModel)]="etudiantData.prenom"
              name="prenom"
            />
          </mat-form-field>
        </div>

       <div>
          <mat-form-field>
            <mat-label>Nom :</mat-label>
            <input
              matInput
              placeholder="Nom"
              [(ngModel)]="etudiantData.nom"
              name="nom"
            />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>Email :</mat-label>
            <input
              matInput
              placeholder="Email"
              [(ngModel)]="etudiantData.email"
              name="email"
            />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>Date de naissance:</mat-label>
            <input
              matInput
              type="date"
              placeholder="Date de naissance"
              [(ngModel)]="etudiantData.date_naissance"
              name="date_naissance"
            />
          </mat-form-field>
        </div>
        
        <div>
          <mat-form-field>
            <mat-label>adresse :</mat-label>
            <textarea matInput [(ngModel)]="etudiantData.adresse" name="adresse"></textarea>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>telephone :</mat-label>
            <textarea matInput [(ngModel)]="etudiantData.telephone" name="telephone"></textarea>
          </mat-form-field>
        </div>
        

        <div>
          <mat-form-field>
            <mat-label>Mot de passe :</mat-label>
            <input
              matInput
              [type]="hide ? 'password' : 'text'"
              [(ngModel)]="etudiantData.motdepasse"
              name="motdepasse"
            />
            <button
              mat-icon-button
              matSuffix
              type="button"
              (click)="hide = !hide"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide"
            >
              <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
            </button>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>Confirmer le mot de passe :</mat-label>
            <input
              matInput
              [type]="hide ? 'password' : 'text'"
              [(ngModel)]="confirmationmotdepasse"
              name="confirmationmotdepasse"
            />
            <button
              mat-icon-button
              matSuffix
              type="button"
              (click)="hide = !hide"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide"
            >
              <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
            </button>
          </mat-form-field>
        </div>


        <div>
          <mat-form-field>
            <mat-label>Nouveau mot de passe :</mat-label>
            <input
              matInput
              [type]="hide ? 'password' : 'text'"
              [(ngModel)]="etudiantData.nouveaumotdepasse"
              name="nouveaumotdepasse"
            />
            <button
              mat-icon-button
              matSuffix
              type="button"
              (click)="hide = !hide"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide"
            >
              <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
            </button>
          </mat-form-field>
        </div>

  

    
      </form>
    </div>
  </div>
</div>
