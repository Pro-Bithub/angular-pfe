<div class="container">
  <div class="row">
    <div class="col col-8">  <h2>Modifier le profil du tuteur</h2></div>
    <div class="col col-4">   <!-- Ajoutez d'autres champs de modification de profil selon vos besoins -->
        <button   mat-raised-button color="primary" type="submit"  type="submit" (click)="saveProfile()">
          Enregistrer
        </button></div>
    <div class="col col-12">
    

      <form >

       

        <div>
          <mat-form-field>
            <mat-label>Prénom :</mat-label>
            <input
              matInput
              placeholder="Prénom"
              [(ngModel)]="tutor.prenom"
              name="prenom"
            />
          </mat-form-field>
        </div>

        <div>
          <mat-form-field>
            <mat-label>Nom :</mat-label>
            <input
              matInput
              placeholder="Nom"
              [(ngModel)]="tutor.nom"
              name="nom"
            />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>Email :</mat-label>
            <input
              matInput
              placeholder="Email"
              [(ngModel)]="tutor.email"
              name="email"
            />
          </mat-form-field>
        </div>

        <div>
          <mat-form-field>
            <mat-label>Biographie :</mat-label>
            <textarea matInput [(ngModel)]="tutor.bilographie" name="bilographie"></textarea>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>Type de tuteur</mat-label>
            <mat-select name="typedetuteur" [(ngModel)]="tutor.typedetuteur" required>
              <mat-option value="Tuteur communautaire"
                >Tuteur communautaire</mat-option
              >
              <mat-option value="Enseignant professionnel"
                >Enseignant professionnel</mat-option
              >
            </mat-select>
          </mat-form-field>
        </div>

      
        <div>
            <mat-form-field>
              <mat-label>Langues parlées</mat-label>
              <mat-select name="type" [(ngModel)]="tutor.languesparlees" required multiple>
                <mat-option value="Français"
                  >Français</mat-option
                >
                <mat-option value="Allemand"
                >Allemand</mat-option
              >
              <mat-option value="Italien"
                  >Italien</mat-option
                >
                <mat-option value="Anglais"
                  >Anglais</mat-option
                >
              </mat-select>
            </mat-form-field>
          </div>

          <div>
            <mat-form-field>
              <mat-label>Prix des cours par heure : (USD)</mat-label>
              <input
                matInput
                placeholder="Prix des cours par heure"
                [(ngModel)]="tutor.pricePerHour"
                name="pricePerHour"
              />
            </mat-form-field>
          </div>

        <div>
          <mat-form-field>
            <mat-label>Mot de passe :</mat-label>
            <input
              matInput
              [type]="hide ? 'password' : 'text'"
              [(ngModel)]="tutor.motdepasse"
              name="motdepasse"
            />
            <button
              mat-icon-button
              matSuffix
              type="button"
              (click)="hide = !hide"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide"
            >
              <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
            </button>
          </mat-form-field>
        </div>

     
        <div>
          <mat-form-field>
            <mat-label>Nouveau mot de passe :</mat-label>
            <input
              matInput
              [type]="hide3 ? 'password' : 'text'"
              [(ngModel)]="tutor.nouveaumotdepasse"
              name="nouveaumotdepasse"
            />
            <button
              mat-icon-button
              matSuffix
              type="button"
              (click)="hide3 = !hide3"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide3"
            >
              <mat-icon>{{ hide3 ? "visibility_off" : "visibility" }}</mat-icon>
            </button>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>Confirmer le mot de passe :</mat-label>
            <input
              matInput
              [type]="hide2 ? 'password' : 'text'"
              [(ngModel)]="confirmPassword"
              name="confirmPassword"
            />
            <button
              mat-icon-button
              matSuffix
              type="button"
              (click)="hide2 = !hide2"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide"
            >
              <mat-icon>{{ hide2 ? "visibility_off" : "visibility" }}</mat-icon>
            </button>
          </mat-form-field>
        </div>
      
      </form>
