<div class="container">
    <div class="row">
        <div class="col col-8"> <h2>Liste des cours collectifs </h2> </div>
        <div class="col col-4">   <!-- Ajoutez d'autres champs de modification de profil selon vos besoins -->
            <button   mat-raised-button color="primary"  >
             
            </button>
            <button mat-raised-button color="primary" routerLink="/fr/dashboard-tutor/add-course">
                <mat-icon>add</mat-icon>
                Ajouter une cour
              </button>
        </div>
         
    
    <section id="sample-table" class="mat-elevation-z8 bg-white">
      <!--   <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field> -->
        <table mat-table [dataSource]="dataSource" matSort class="w-100">
     <!--      <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
              <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()">
              </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
              <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
              </mat-checkbox>
            </td>
          </ng-container> -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>
      
          <ng-container matColumnDef="titre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> titre </th>
            <td mat-cell *matCellDef="let row"> {{row.titre}} </td>
          </ng-container>
      
          <ng-container matColumnDef="placesDisponibles">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> places Disponibles </th>
            <td mat-cell *matCellDef="let row"> {{row.placesDisponibles}} </td>
          </ng-container>
      
          <ng-container matColumnDef="langue">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> langue </th>
            <td mat-cell *matCellDef="let row"> {{row.langue}} </td>
          </ng-container>
          <ng-container matColumnDef="niveau">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> niveau </th>
            <td mat-cell *matCellDef="let row"> {{row.niveau}} </td>
          </ng-container>
      
          <ng-container matColumnDef="duree">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> duree </th>
            <td mat-cell *matCellDef="let row"> {{row.duree}} </td>
          </ng-container>

          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> date </th>
          
            <td mat-cell *matCellDef="let row">
              <span *ngIf="row.date">
                {{ row.date | date:'dd/MM/yyyy' }}
              </span>
              <span *ngIf="!row.date">N/A</span>
            </td>

          </ng-container>

          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> description </th>
            <td mat-cell *matCellDef="let row"> {{row.description}} </td>
          </ng-container>
          <ng-container matColumnDef="prix">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> prix </th>
            <td mat-cell *matCellDef="let row"> {{row.prix}} </td>
          </ng-container>
          <ng-container matColumnDef="horaire">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> horaire </th>
            <td mat-cell *matCellDef="let row"> {{row.horaire}} </td>
          </ng-container>
          

          
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let course" >  
                 <button mat-icon-button color="primary" (click)="editCourse(course)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteCourse(course.id)">
                <mat-icon>delete</mat-icon>
              </button>
            
              <button mat-raised-button color="primary" (click)="viewCourse(course)">
                Voir
              </button>
            
            </td>
          </ng-container>
      

      
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"></tr>
        </table>
      
        <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </section>
    </div>
</div>
