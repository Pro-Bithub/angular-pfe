        <div class="col col-12"> <h2> Liste des rendez-vous </h2> </div>
        <div class="col col-4">   <!-- Ajoutez d'autres champs de modification de profil selon vos besoins -->
          
         
        </div>
        <ng-container *ngIf="dataSource!=null  && dataSource.data.length  > 0; else emptyTable">
     
    <section id="sample-table" class="mat-elevation-z8 bg-white">
    
        <table mat-table [dataSource]="dataSource" matSort class="w-100">
    
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>
          <ng-container matColumnDef="nom_etudiant">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> nom etudiant </th>
            <td mat-cell *matCellDef="let row"> {{row.nom_etudiant}} </td>
          </ng-container>
          

          <ng-container matColumnDef="duree">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> duree </th>
            <td mat-cell *matCellDef="let row"> {{row.duree}}</td>
          </ng-container>
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> date </th>
            <td mat-cell *matCellDef="let row"> {{row.date | date:'EEEE, d MMMM yyyy' }}</td>
          </ng-container>

          <ng-container matColumnDef="statut">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Statut</th>
            <td mat-cell *matCellDef="let row" [ngClass]="getStatusClass(row.statut)">{{row.statut}}</td>
          </ng-container>
          

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let course" >  
              <ng-container *ngIf="course.statut !== 'Confirmé' && course.statut !== 'Annulé'">
                <button mat-raised-button color="primary" (click)="accepterRendezVous(course.id)">Accepter</button>
                <button mat-raised-button color="warn" (click)="refuserRendezVous(course.id)">Refuser</button>
              </ng-container>
            </td>
          </ng-container>
      

      
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"></tr>
        </table>
      
        <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </section>
    </ng-container>
    <ng-template #emptyTable>
      <p>Aucune donnée disponible.</p>
    </ng-template>
    </div>
</div>
