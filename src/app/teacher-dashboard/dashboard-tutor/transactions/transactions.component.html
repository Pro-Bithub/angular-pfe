          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>
  
          <ng-container matColumnDef="nom_etudiant">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> nom etudiant </th>
            <td mat-cell *matCellDef="let row"> {{row.nom_etudiant}} </td>
          </ng-container>
    
          <ng-container matColumnDef="nom_tuteur">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> nom tuteur </th>
            <td mat-cell *matCellDef="let row"> {{row.nom_tuteur}} </td>
          </ng-container>
      
          <ng-container matColumnDef="prix">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> prix </th>
            <td mat-cell *matCellDef="let row" > {{row.prix}} </td>
          </ng-container>
     
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> date </th>
            <td mat-cell *matCellDef="let row" > {{row.date | date:'EEEE, d MMMM yyyy' }} </td>
          </ng-container>
      

      
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"></tr>
        </table>
      
        <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </section>
