        <div class="col col-8"> <h2>Liste des étudiants </h2> </div>

        </div>
         
        <ng-container *ngIf="dataSource!=null  && dataSource.data.length  > 0; else emptyTable">
    <section id="sample-table" class="mat-elevation-z8 bg-white">
      <!--   <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field> -->
        <table mat-table [dataSource]="dataSource" matSort class="w-100">
     <!--      <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
              <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()">
              </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
              <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
              </mat-checkbox>
            </td>

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>
          <ng-container matColumnDef="nom">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> nom </th>
            <td mat-cell *matCellDef="let row"> {{row.nom}} </td>
          </ng-container>
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> email </th>
            <td mat-cell *matCellDef="let row"> {{row.email}} </td>
          </ng-container>
          <ng-container matColumnDef="created_at">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>date de création</th>
            <td mat-cell *matCellDef="let row">
              <span *ngIf="row.created_at">
                {{ row.created_at | date:'dd/MM/yyyy HH:mm:ss' }}
              </span>
              <span *ngIf="!row.created_at">N/A</span>
            </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let Student" >  
               
              <button mat-icon-button color="warn" (click)="deleteStudent(Student.id)">
                <mat-icon>delete</mat-icon>
              </button>
            
              <button mat-icon-button color="primary" >
                <mat-icon>edit</mat-icon>
              </button>
              
              <button mat-raised-button color="primary" >
                Voir
              </button>
              
            
            </td>
          </ng-container>
      

      
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"></tr>
        </table>
      
        <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </section>
    </ng-container>
    <ng-template #emptyTable>
      <p>Aucune donnée disponible.</p>
    </ng-template>
    </div>
</div>
