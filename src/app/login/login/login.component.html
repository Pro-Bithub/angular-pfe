<div class="wrapper">
  <div class="formcenter">
    <div class="formWrapper">
      <h1 class="title">Chatify</h1>

      <h2 class="subtitle">
        <button mat-button  class="as"  routerLink="/signup/student">
     
          S'inscrire en tant qu'élève
        </button>

       
        <span style="font-size: 18px;     padding-left: 26px;">ou</span>  <br>
       
        <button mat-button  class="as"  routerLink="/signup/tutor">
     
          S'inscrire en tant que professeur
        </button>

      </h2>
      <form class="login-form" #myForm="ngForm" (ngSubmit)="onLogin()">
   
        <div fxLayout="row">
          <div fxFlexFill>
            <mat-form-field class="w-100">
              <input matInput placeholder="Email" name="email" [(ngModel)]="email" required/>
            </mat-form-field>
            <mat-form-field class="w-100">
              <input matInput type="password" placeholder="Mot de passe" name="motdepasse" [(ngModel)]="motdepasse" required/>
            </mat-form-field>


      

            <mat-form-field class="w-100">
              <mat-label>Type d'utilisateur</mat-label> <!-- Ajout du libellé -->

              <mat-select [(ngModel)]="selectedtype" name="selectedtype" >
                <mat-option  value="student" selected>
                  Étudiant
                </mat-option>
                <mat-option  value="tutor">
                  Tuteur
                </mat-option>


              </mat-select>

           
            </mat-form-field>

          </div>
        </div>
     
        <div fxLayout="row">
          <div fxFlexFill>
            <button type="submit" mat-raised-button class="w-100 mat-button" style="background-color: #36309c; color: #FFF;">
              Se connecter
            </button>
            
         
          </div>
        </div>
      </form>

    </div>
  </div>
  <div class="background"></div>
</div>
